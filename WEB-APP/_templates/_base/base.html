{% extends "bootstrap/base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block head%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='awe/css/font-awesome.min.css')}}"></link>
<link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}"></link>

<style type="text/css">
	.navbar{margin-bottom:0px;}
	.left-nav{background-color:white;padding-left:0px}
	.left-nav .nav-block{background-color:#ececec;border-right:1px solid #eee;padding-left:5px;padding-right:5px;}
	#__NAV_BAR__ .focus{color:#000;font-weight:bolder;}
</style>
<script type="text/javascript" src="{{url_for('static', filename='js/jquery.js')}}"></script>
<script type="text/javascript" src="/js/ext.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
<script type="text/javascript">
	var CURRENT_NAV_ID="{{ NAV_ID }}";
	if(CURRENT_NAV_ID!=""){
		$(document).ready(function(){
			$("#__NAV_BAR__").find("[data-role="+CURRENT_NAV_ID+"]").addClass("focus");
		});
	}
</script>
{% endblock %}
{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" style="color:white">短码工厂</a>
            
        </div>
        
    </div>
</div>
{% endblock %}
 
{% block content %}
<div class="container-fluid" >
	<div class="row">
	<div class="col-md-10">
		{% block contentBody %}{% endblock %}
	</div>

	</div>
</div>
<script src="http://s95.cnzz.com/z_stat.php?id=1256555765&web_id=1256555765" language="JavaScript"></script>
{% endblock %}
{% block scripts %}
{% endblock %}
